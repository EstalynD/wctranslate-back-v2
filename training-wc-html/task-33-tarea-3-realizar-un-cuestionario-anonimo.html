<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cuestionario Anónimo de Preferencias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #1f1f1f;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      padding: 3rem 1rem;
    }
    .container {
      max-width: 800px;
      background-color: #2b2b2b;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
    }
    h1 {
      font-size: 2rem;
      color: #f7c942;
      margin-bottom: 1rem;
      text-align: center;
    }
    p.description {
      font-size: 1rem;
      font-style: italic;
      color: #cccccc;
      margin-bottom: 2rem;
      text-align: center;
    }
    label {
      font-weight: 600;
      margin-top: 1.2rem;
    }
    textarea {
      resize: vertical;
    }
    button[type="submit"] {
      background-color: #f7c942;
      border: none;
      color: #000;
      font-weight: 600;
    }
    button[type="submit"]:hover {
      background-color: #d9aa24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cuestionario Anónimo de Preferencias y Motivaciones</h1>
    <p class="description">
      Este formulario es totalmente anónimo y confidencial. Tus respuestas nos ayudarán a ofrecer experiencias más significativas y personalizadas. Gracias por tu honestidad.
    </p>

    <form>
      <div class="mb-3">
        <label for="q1">1. ¿Qué tipo de fetiches te atraen más? Describe lo que más te gusta de ellos.</label>
        <textarea class="form-control" id="q1" name="q1" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="q2">2. ¿Qué emociones o sensaciones buscas experimentar al interactuar con estos fetiches?</label>
        <textarea class="form-control" id="q2" name="q2" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="q3">3. ¿Recuerdas alguna experiencia pasada (personal, visual o imaginaria) que haya influido en tus preferencias?</label>
        <textarea class="form-control" id="q3" name="q3" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label for="q4">4. ¿Qué aspectos te resultan más importantes: la parte visual, la interacción emocional o el contexto psicológico?</label>
        <textarea class="form-control" id="q4" name="q4" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label for="q5">5. ¿Cómo describirías una experiencia perfecta para ti en una sala privada?</label>
        <textarea class="form-control" id="q5" name="q5" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="q6">6. ¿Te sientes más cómodo/a cuando hay una narrativa (rol, guión, historia) durante la sesión? ¿Por qué?</label>
        <textarea class="form-control" id="q6" name="q6" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label for="q7">7. ¿Qué tipo de atención personalizada valoras más (mirada directa, uso de tu nombre, tono de voz, control/sumisión, etc)?</label>
        <textarea class="form-control" id="q7" name="q7" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label for="q8">8. ¿Hay algún fetiche que te gustaría explorar más pero que aún no te has atrevido?</label>
        <textarea class="form-control" id="q8" name="q8" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label for="q9">9. ¿Cuáles son los factores que hacen que regreses a una modelo específica?</label>
        <textarea class="form-control" id="q9" name="q9" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="q10">10. ¿Te gustaría que existiera una categoría o dinámica nueva en los shows? ¿Cuál sería?</label>
        <textarea class="form-control" id="q10" name="q10" rows="3"></textarea>
      </div>

      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-warning btn-lg">Enviar respuestas</button>
      </div>
    </form>
  </div>
</body>
</html>
